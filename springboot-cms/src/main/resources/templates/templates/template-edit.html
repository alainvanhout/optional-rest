{{template:template-list}}

<p>
    <input type="submit" value="Save" form="templatePost">
    <input type="submit" value="Delete" form="templateDelete">
</p>
<form id="templateDelete">
    <input type="hidden" name="templateId" value="{{templateId}}">
    <input type="hidden" name="DELETE"/>
</form>
<form id="templatePost" method="POST">
    <div>
        Id: <input type="text" name="templateId" value="{{templateId}}">
    </div>
    <div>
        <textarea rows="25" cols="120" style="margin:20 0 20 0" name="templateBody">{{templateBody}}</textarea>
    </div>
</form>
